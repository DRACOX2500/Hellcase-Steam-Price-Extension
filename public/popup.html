<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Hellcase Steam Price</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="app flex-center flex-column">
            <div class="flex-center flex-column py-1">
                <img src="icons/icon_128.png" alt="hellcase steam price logo" width="50" />
                <h1>Hellcase Steam Price</h1>
            </div>

            <h2>Items Detected</h2>
            <div id="items-detected" class="py-1 items-detected white-card">0</div>

            <h2>Settings</h2>
            <div class="py-1 white-card flex-center flex-column">
                <div class="flex-center flex-column py-05">
                    <label for="btn-refresh">Manually Refresh Detection</label>
                    <button id="btn-refresh" class="button-64" role="button"><span class="text">Refresh</span></button>
                </div>
                <div class="flex-center flex-column py-05">
                    <label for="btn-auto-refresh">Auto Refresh Detection</label>
                    <div class="flex-center flex-row">
                        <input type="checkbox" name="auto-refresh" id="cb-auto-refresh" />
                        <input type="range" name="auto-refresh-value" id="r-auto-refresh-value" />
                    </div>
                    <div class="auto-refresh-text"><span id="auto-refresh">0</span> secondes cooldown</div>
                </div>
            </div>

            <hr class="divider" />

            <div class="links">
                <a href="https://github.com/DRACOX2500/Hellcase-Steam-Price-Extension" target="_blank">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        fill="currentColor"
                        class="bi bi-github"
                        viewBox="0 0 16 16"
                    >

                    </svg>
                </a>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
